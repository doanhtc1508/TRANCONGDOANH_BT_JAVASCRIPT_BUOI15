<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Bài tập JS buổi 15</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ccc">
    <div class="container text-center mt-lg-5">
      <div class="row">
        <!-- bài tập 1 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3 style="color: #ccc">bài tập 1:Tính Tổng Điểm Thí Sinh</h3>
            <hr />
            <select id="khuvuc">
              <option value="A">Chọn khu vực</option>
              <option value="A">khu vực A</option>
              <option value="B">khu vực B</option>
              <option value="C">khu vực C</option>
              <option value="X">khu vực 0</option>
            </select>
  
            <br />
            <br />
            <select id="doituong">
              <option value="doituong1">Chọn đối tượng</option>
              <option value="doituong1">Đối tượng 1</option>
              <option value="doituong2">Đối tượng 2</option>
              <option value="doituong3">Đối tượng 3</option>
              <option value="doituongX">Đối tượng x</option>
            </select>
            <br />
            <br />
            <input
              type="number"
              placeholder="môn thứ nhất"
              id="mon1"
            />
            <br />
            <br />
            <input
              type="number"
              placeholder="môn thứ hai"
              id="mon2"
            />
            <br />
            <br />
            <input
              type="number"
              placeholder="môn thứ ba"
              id="mon3"
            />
            <br />
            <br />
            <input
              type="number"
              placeholder="Điểm chuẩn"
              id="diemChuan"
            />
            <br />
            <br />
            <button
              onclick=" coutn() "
              style=" background-color: rebeccapurple">
        
              Tổng Điểm
            </button>
            <br />
            <br />
            <h3 id="ketQua"></h3>
          </div>
        </div>
        <!-- bài tập 2 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3 style="color:#ccc">bài tập 2: Tính tiền điện</h3>
            <hr/>
            <input type="text" name="text" placeholder="Nhập họ tên" id="name" />
            <br />
            <br />
            <input type="number" name="number" placeholder="Số KW"  id="numberKw" />
            <br />
            <br />
            <button
              style="background-color: blue;"
              onclick="countElectricity()"
            >
              Xuất tiền
            </button>
            <p id="tongTien"></p>
          </div>
        </div>
        <!-- bài tập 3 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3 style="color: #ccc">bài tập 3: Tính thuế thu nhập cá nhân</h3>
            <hr/>
            <input type="text" name="text" placeholder="Nhập họ tên" id="user" />
            <br />
            <br />
            
            <input
              type="number"
              name="number"
              placeholder="Tổng thu nhập năm"
              id="tongThuNhap"
            />
            <br />
            <br />

            <input type="number" name="number" placeholder="Số người phụ thuộc" id="soNguoi" />
            <br />
            <br />
            <button
              style="background-color: goldenrod;"
              onclick="tinhThue()"
            >
              Tính thuế
            </button>
            <h3 id="tienThue"></h3>
          </div>
        </div>
        <!-- bài tập 4 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
           <h3 style="color: #ccc">bài tập 4: Tính tiền cáp</h3>
            <hr/>
            <select
              id="loaikhachhang"
              onchange="khDoanhNghiep()"
            >
              <option value="loaikhachhang">Chọn loại khách hàng</option>
              <option value="nhaDan">Nhà Dân</option>
              <option value="doanhNghiep">Doanh Nghiệp</option>
            </select>
            <br />
            <br />
            <input
              type="number"
              id="makhachhang"
              placeholder="Nhập mã khách hàng"
            />
            <br />
            <br />
            <input
              type="number"
              id="sokenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
            <br />
            <br />
            <input
              type="number"
              id="soketnoi"
              placeholder="Số kết nối"
              style=" display: none;"
            />
            <br />
            <br />
            <button
              style="background-color: greenyellow;"
              onclick="tienCap ()"
            >
              Tính tiền cáp
            </button>
            <h3 id="tienCap"></h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />

    
    <!-- bài tập 4 : -->
    <div class="container">
      <div class="row w-50">
        
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./QuanLySinhVien.js"></script>
    <script src="./TinhTienDien.js"></script>
    <script src="./TinhTienThue.js"></script>
    <script src="./TinhTienCap.js"></script>
  </body>
</html>
